<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>Python Forex Converter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap-grid.min.css"
      integrity="sha512-q0LpKnEKG/pAf1qi1SAyX0lCNnrlJDjAvsyaygu07x8OF4CEOpQhBnYiFW6YDUnOOcyAEiEYlV4S9vEc6akTEw=="
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    {% end block %}
  </head>
  <body>
    <div id="content" class="container">
      <div class="row justify-content-center">
        <div class="col-6">{% block content %}{% endblock %}</div>
      </div>
    </div>
    <div id="footer">
      {% block footer %} &copy; Copyright 2010 by
      <a href="http://domain.invalid/">you</a>. {% endblock %}
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
      crossorigin="anonymous"
    ></script>
    {{% block script %}}{{% end block %}}
  </body>
</html>
