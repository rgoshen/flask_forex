<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            {{ bootstrap.load_css() }}

            <!-- Custom CSS -->
            <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">

        {% endblock %}

        <title>Currency Converter</title>
        {% endblock %}
    </head>
    <body>
        <!-- Page content -->
        <div id="content" class="container">
            <h1 class="text-center my-4">
                Forex Currency Converter {% block header %}{% endblock %}
            </h1>
            {% block content %}{% endblock %}

            <div id="footer">
                <div class="container fixed-bottom text-center">
                    <p>Copyright &copy; <span id="current-year">2021</span> Rick Goshen</p>
                </div>
            </div>
        </div>
    </div>

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}

            <!-- Custom JavaScript -->
            <script src="{{ url_for('static', filename = 'script.js') }}"></script>

        {% endblock %}
    </body>
</html>
