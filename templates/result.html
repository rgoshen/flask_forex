{% extends "base.html" %}

        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext fs-4 result" id="result" value="{{to_sym}} {{result}}" />

   <button type="submit" class="btn btn-lg mt-3 btn-convert">Home</button>
</form>
{% endblock %}
